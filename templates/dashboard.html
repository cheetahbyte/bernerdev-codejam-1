<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJam | Dashboard</title>
</head>
<body style="background-color: #58b19f">
    <div
      style="
        text-align: center;
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        color: #fff;
      "
    >
      <p>Hello, <span>{{ username }}</span>. <br> Your sessionId is <span>{{ sessionId }}</span>. <br> This session will expire in <span>{{ expiresIn }}</span></p>
      <a href="/logout">Logout</a>
    </div>
</body>
</html>
